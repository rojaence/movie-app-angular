<div [@slideDownAnimation]="isOpen ? 'open' : 'closed'" class="search-bar">
  <mat-form-field appearance="outline" class="form-input" [subscriptSizing]="'dynamic'" (input)="goToSearch()">
    <mat-icon matIconPrefix>search</mat-icon>
    <input type="text" matInput placeholder="Find movies, TV Shows and people..." [formControl]="search" #searchInput>
  </mat-form-field>
  <button mat-icon-button type="button" color="warn" (click)="toggle()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
