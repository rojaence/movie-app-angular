<div [@slideDownAnimation]="isOpen ? 'open' : 'closed'" class="search-bar" #searchBar
  (@slideDownAnimation.start)="onAnimationStart()"
  (@slideDownAnimation.done)="onAnimationDone()"
>
  <mat-form-field appearance="outline" class="form-input" [subscriptSizing]="'dynamic'" >
    <mat-icon matIconPrefix>search</mat-icon>
    <input type="text" matInput i18n-placeholder="Search bar placeholder@@inputSearchHint" placeholder="Find movies, TV Series and people..." [formControl]="search" #searchInput>
  </mat-form-field>
  <button mat-icon-button type="button" color="warn" (click)="toggle()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
