<mat-drawer-container class="app-layout">
  <mat-drawer #mainDrawer class="main-sidenav" mode="over">
    <div class="main-sidenav__header">
      <button type="button" mat-icon-button color="warn" class="close-button" (click)="mainDrawer.toggle()" #searchBarButton>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ul class="main-menu">
      @for (page of pages; track page.name) {
        <li class="main-menu__item">
          <a [href]="page.link" class="main-menu__link">{{ page.name }}</a>
        </li>
      }
    </ul>
  </mat-drawer>

  <mat-drawer-content class="app-content" [class.overflow-scroll]="searchRoute">
    <app-search-bar #searchBar></app-search-bar>
    <app-header (sideNavToggle)="mainDrawer.toggle()" (searchBarToggle)="searchBar.toggle()" #appHeader></app-header>
    <main class="main">
        <router-outlet />
    </main>
    <app-footer></app-footer>
  </mat-drawer-content>

</mat-drawer-container>
